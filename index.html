<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Cowtwin</title>
    <link rel="stylesheet" href="src/css/style.css">
    <script src="src/js/script.js"></script>
</head>
<body class="modoclaro">
    <main>
        <header class="inicio">
            <div class="trocademodos"></div>
            <nav>
                <!-- area que vai precisa de back-end -->
                <button onclick="login()">Login</button>
                <button class="stylebuton">Registre-se</button>
            </nav>
        </header>

        <section class="conteudo">
            <img src="src/img/Ellipse 2.svg" alt="Uma mancha amarela e embaçada em forma de circulo" id="manchamarela">
            <div>
                <img src="src/img/Ellipse 1.svg" alt="Uma mancha azul e embaçada em formato de circulo" id="manchazul">
                <h1>Registre-se para entrar
                    no Cowtwin</h1>
                    <p>Já tem uma conta? <span>Faça login agora</span></p>
                </div>
                
                <img src="src/img/developer.png" alt="Uma imagem de um progamador no notebook com codigo binario no fundo">
                
                <!-- area que vai ter back-end -->
                <div class="login">
                    <input type="text" placeholder="Nome">
                    <br>
                    <input type="password" placeholder="Senha">

                    <button>Registre-se</button>
                </div>
        </section>
    </main>
</body>
</html>
